<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<html>
  <head>
    ...
  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container" style="margin-top:0;min-height:0;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">To-do list</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{/}">Home</a>
            </li>
              <li th:if="${#authorization?.expression('isAuthenticated()')}"
            	th:classappend="${module == 'tasks' ? 'active' : ''}">
              <a href="/tasks" th:href="@{/tasks}">Tasks</a>
            </li>
            <li th:if="${#authorization?.expression('isAuthenticated()')}">
              <a href="/admin/users" th:href="@{/users}">Users</a>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li th:if="${#authorization?.expression('!isAuthenticated()')}">
              <a href="/signin" th:href="@{/signin}">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                &nbsp;Sign in
              </a>
            </li>
            <li th:if="${#authorization?.expression('!isAuthenticated()')}">
              <a href="/signup" th:href="@{/signup}">
                <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                &nbsp;Sign up
              </a>
            </li>
            <li th:if="${#authorization?.expression('isAuthenticated()')}">
              <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                &nbsp;Logout
              </a>
             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
